<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>YouTube</title>
</head>
<body>
    <header>
        <div id="seg_container">
            <div id="container">
                <div id="icone_esquerdo">
                    <img id="menu" src="image/menu.png" alt="barra de menu">
                    <abbr title="Página Inicial do Youtube"><img id="logo" src="image/logo_youtube.png" alt="Logo do YouTube"></abbr>
                </div>
                <div id="navegacao">
                    <input id="search-input" tabindex="0" type="search" placeholder="Pesquisar">
                    <button id="search-button" ><abbr title="Pesquisar"><i  tabindex="1" class="fa fa-search"></abbr></i></button>
                    <img id="icone_microfone" src="image/imagem3.jpg" alt="Microfone">
                </div>
                <div id="icone_direito">
                    <abbr title="Criar"><img  tabindex="2" class="icones" id="sem_margin" src="image/icone_camera.png" alt="icone da camera "></abbr>
                    <abbr title="Notificações"><img class="icones"  src="image/icone_sino.png" alt="icone das notificações"></abbr>
                    <img src="image/icone.jpg" alt="icone da imagem do usuário">
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script>
        document.getElementById("search-button").addEventListener("click", function() {
            var pesquisa = document.getElementById("search-input").value;
            if(pesquisa) {
                window.location.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(pesquisa)}`;
            } else {
                alert("Por favor, insira um termo de pesquisa.");
            }
        });
    </script>
</body>
</html>
